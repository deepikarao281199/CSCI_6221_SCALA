@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title - Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="@routes.WeatherController.index()">
            <i class="fas fa-cloud-sun me-2"></i> Weather Dashboard
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="@routes.WeatherController.index()">Home</a>
                </li>
            </ul>
            <form class="d-flex search-container" action="@routes.WeatherController.dashboard()" method="GET">
                <input class="form-control me-2" type="search" placeholder="Search city..." name="city">
                <button class="btn btn-light" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4 fade-in">
    @content
</div>

<footer>
    <div class="container">
        <p class="mb-0">Weather Dashboard &copy; 2025 | Powered by Scala Play Framework</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="@routes.Assets.versioned("javascripts/main.js")"></script>
</body>
</html>
