@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title - Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="@routes.WeatherController.index()">Weather Dashboard</a>
        <form class="d-flex" action="@routes.WeatherController.dashboard()" method="GET">
            <input class="form-control me-2" type="search" placeholder="City name" name="city">
            <button class="btn btn-light" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    @content
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
