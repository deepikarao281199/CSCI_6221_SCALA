@()

@main("Weather Dashboard") {
<h1>Weather Dashboard</h1>
<p>Please visit <a href="/weather">the Weather Dashboard</a> to check current and historical weather data.</p>
}@()

@main("Home") {
<div class="text-center my-5">
    <h1>Weather Dashboard</h1>
    <p class="lead">Check current weather conditions for any city</p>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="@routes.WeatherController.dashboard()" method="GET">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" placeholder="Enter city name" name="city" required>
                            <button class="btn btn-primary" type="submit">Get Weather</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-4">
                <h5>Popular Cities:</h5>
                <div class="d-flex justify-content-center flex-wrap gap-2 mt-3">
                    <a href="@routes.WeatherController.dashboard("London")" class="btn btn-outline-primary">London</a>
                    <a href="@routes.WeatherController.dashboard("New York")" class="btn btn-outline-primary">New York</a>
                    <a href="@routes.WeatherController.dashboard("Tokyo")" class="btn btn-outline-primary">Tokyo</a>
                    <a href="@routes.WeatherController.dashboard("Sydney")" class="btn btn-outline-primary">Sydney</a>
                </div>
            </div>
        </div>
    </div>
</div>
}
